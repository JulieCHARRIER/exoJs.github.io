<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first IA</title>
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Quelle couleur vous correspond le mieux ?:</h1>
  <h2>Nombre de réponses : <span id="counter">0</span></h2>

  <form action="#" id="my-form">
    <input type="text" id="user-answer">
    <input type="submit">
  </form>

  <div id="ia-message"></div>

  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Histogramme du nombre de réponse pour chaque couleur.
    </p>
  </figure>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="js/application.js"></script>

</body>
</html>
